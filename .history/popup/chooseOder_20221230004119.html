<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choose how to order(주문방법선택)</title>
  <meta name="description" content="tripleacoffee Portfolio for world-renowned software engineer Lee Bo-ram and Byeon Sang-woo">
  <link rel="icon" type="image/png" href="../img/0_logo/logo_h.jpg" />

  <!-- 무료icon 적용하기 -->
  <script src="https://kit.fontawesome.com/24a94e1bce.js" crossorigin="anonymous"></script>


  <!-- 글씨체 적용하기 -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- css(font-글씨체) : font-family: 'Open Sans', sans-serif;-->

  <link rel="stylesheet" href="../style2.css">
  <script src="../main.js" defer></script>

</head>
<body>
  <section id="popTitles">
    <div class="pop__title">
      <h2>주문 방법 선택</h2>
    </div>
  </section>

  <!-- 먹고가기, 포장하기 -->
  <section id="popBox">

    <div class="pop__middle__box">
      <div class="inStore pop__boxing">
        <i class="fas fa-store"></i>
        <p class="inStore__description">먹고가기</p>
      </div>
  
      <div class="packaging pop__boxing">
        <i class="fas fa-shopping-bag"></i>
        <p class="packaging__description">포장하기</p>
      </div>
    </div>


  </section>

  <!-- 취소Btn -->
  <section id="pop__bottom">
    <button class="pop__cancel__Btn">취소</button>
  </section>

</body>
</html>
