<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>payment Complete(결제완료)</title>
  <meta name="description" content="tripleacoffee Portfolio for world-renowned software engineer Lee Bo-ram and Byeon Sang-woo">

  <link rel="icon" type="image/png" href="../img/0_logo/logo_h.jpg" />

  <!-- 무료icon 적용하기 -->
  <script src="https://kit.fontawesome.com/24a94e1bce.js" crossorigin="anonymous"></script>


  <!-- 글씨체 적용하기 -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- css(font-글씨체) : font-family: 'Open Sans', sans-serif;-->

  <link rel="stylesheet" href="../style2.css">
  <script src="../main.js" defer></script>

</head>
<body>
  <section id="popTitles">
    <div class="pop__title">
      <h2>결제완료</h2>
    </div>
  </section>

  <!-- 카드결제 -->
  <section id="pop__First__box">
      <div class="pay_Complete_ment">
        <h3>결제가 완료되었습니다.</h3>
        <p>이용해주셔서 감사합니다.</p>
        <p>영수증과 번호표를 챙겨가 주세요.</p>
      </div>

      <div class="pint__receipt__img">
        <img src="../img/print_receipt.png" alt="img_Print receipt">
      </div>
    </div>
    
    <div class="payStamp">
      <div class="pay__Stamp__info">
        <div>
          <p class="pay__history">거래후 내역</p>
        </div>

        <div>
          <p>사용 스탬프</p>
          <span>0개</span>
        </div>

        <div>
          <p>적립 스탬프</p>
          <span>1개</span>
        </div>

        <div>
          <p>잔여 스탬프</p>
          <span>10개</span>
        </div>
      </div>
    
    <div class="pop__middle__box">
      <!-- <div class="pay__img">
        <img src="../img/cardReader.png" alt="">
      </div> -->
    </div>
    
 
  </section>


  <!-- 취소Btn -->
  <section id="pop__bottom">
    <button class="pop__cancel__Btn">취소</button>
  </section>

</body>
</html>
