<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>paying Credit Card(카드결제)</title>
  <meta name="description" content="tripleacoffee Portfolio for world-renowned software engineer Lee Bo-ram and Byeon Sang-woo">

  <link rel="icon" type="image/png" href="../img/0_logo/logo_h.jpg" />

  <!-- 무료icon 적용하기 -->
  <script src="https://kit.fontawesome.com/24a94e1bce.js" crossorigin="anonymous"></script>


  <!-- 글씨체 적용하기 -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- css(font-글씨체) : font-family: 'Open Sans', sans-serif;-->

  <link rel="stylesheet" href="../style2.css">
  <script src="../main.js" defer></script>

</head>
<body>
  <!-- 카드결제완료 효과음: 띠리리(1초) 넣기 -->

  <!-- 안내음성 : "IC카드를 넣어주세요" (크롬정책에 따라 브라우저 설정을 따로 풀어주지 않으면 autoplay 안됨)-->
  <iframe src="../audio/soundEffect.mp3" frameborder="0" allow="autoplay muted" id="audio"></iframe>

  <section id="popTitles">
    <div class="pop__title">
      <h2>카드결제</h2>
      <p>다음과 같이 카드를 투입해 주세요</p>
    </div>
  </section>

  <!-- 카드결제 -->
  <section id="pop__First__box">
    <div class="paying">
      <div class="pay_empty">
        <div></div>
        <div></div>
        <div></div>
      </div>

      <div class="pay__info">
        <p>결제금액</p>
        <p class="total__won">4,300원</p>
      </div>

      <div class="pay__img">
        <img src="../img/cardReader.png" alt="">
      </div>
    </div>
    
    <div class="pop__middle__box">
      <!-- <div class="pay__img">
        <img src="../img/cardReader.png" alt="">
      </div> -->
    </div>
    
    <div class="loadingPay">
      <div class="pay__load">
        <div>
          <i class="fas fa-spinner"></i>
        </div>
        <span>Wait Loading</span>
      </div>
      <div class="pay__load__description">
        <p>결제진행 중입니다.</p>
        <p>완료되기전까지 카드를 빼지 말아주세요.</p>
      </div>
    </div>
  </section>


  <!-- 취소Btn -->
  <section id="pop__bottom">
    <button class="pop__cancel__Btn">취소</button>
  </section>

</body>
</html>
