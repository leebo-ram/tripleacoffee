<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test=stamp Earn (스탬프 적립) - 회원전화번호입력</title>
  <meta name="description" content="tripleacoffee Portfolio for world-renowned software engineer Lee Bo-ram and Byeon Sang-woo">

  <link rel="icon" type="image/png" href="../img/0_logo/logo_h.jpg" />

  <!-- 무료icon 적용하기 -->
  <script src="https://kit.fontawesome.com/24a94e1bce.js" crossorigin="anonymous"></script>


  <!-- 글씨체 적용하기 -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- css(font-글씨체) : font-family: 'Open Sans', sans-serif;-->

  <link rel="stylesheet" href="../tripleacoffee/test.css">
  <script src="../hp_num.js" defer></script>

</head>
<body>
  <section id="popTitles">
    <div class="pop__title">
      <h2>스탬프 적립</h2>
    </div>
  </section>

  <!-- 스탬프 적립하기 / 사용하기 -->
  <section id="popBox">
    <div class="memberStamp">
      <div class="member__stamps stampEarn__description">
        <p>서비스 이용약관 및 개인정보 처리방침에 동의시</p>
        <h2><span>스탬프 적립</span>을 위해 전화번호를 입력해 주세요</h2>
      </div>
    </div>
  </section> 
  
  <!-- 전화번호 입력 -->
  <section id="hp__numbers_box">
      <div id="hp">
        <div class="phoneNum">
          <p>핸드폰 번호 입력</p>
          <input type="text" name="mobileNumber" required minlength="4" maxlength="13" size="10" id="mobileNumber" oninput="autoHyphen2(this)" value="010-">
          

          <div>
            <img src="../img/stampEarn_mobile.png" alt="">
          </div>
        </div>

        <div class="hp__numbers">
          <div class="number123">
            <li class="number1" data-val="1">
              <input type="hidden" value="mobileNumber">
              <p>1</p>
            </li>
            <li class="number1" data-val="2">
              <input type="hidden" value="mobileNumber">
              <p>2</p>
            </li>
            <li class="number1" data-val="3">
              <input type="hidden" value="mobileNumber">
              <p>3</p>
            </li>
          </div>
          <div class="number456">
            <li class="number1" data-val="4">
              <input type="hidden" value="mobileNumber">
              <p>4</p>
            </li>
            <li class="number1" data-val="5">
              <input type="hidden" value="mobileNumber">
              <p>5</p>
            </li>
            <li class="number1" data-val="6">
              <input type="hidden" value="mobileNumber">
              <p>6</p>
            </li>
          </div>
          <div class="number789">
            <li class="number1" data-val="7">
              <input type="hidden" value="mobileNumber">
              <p>7</p>
            </li>
            <li class="number1" data-val="8">
              <input type="hidden" value="mobileNumber">
              <p>8</p>
            </li>
            <li class="number1" data-val="9">
              <input type="hidden" value="mobileNumber">
              <p>9</p>
            </li>
          </div>
          <div class="number0">
            <li class="number__del__ALL">
              <input type="hidden" value="mobileNumber">
              <p>전체삭제</p> 
            </li>
            <li class="number__zero" data-val="0">
              <input type="hidden" value="mobileNumber">
              <p>0</p>
            </li>
            <li class="number__pop">
              <input type="hidden" value="mobileNumber">
              <i class="fas fa-backspace"></i>
            </li>
          </div>

          <div class="input__mobileNumber__btn">
            <li>입력하기</li>
          </div>

        </div>
      </div>
   
  </section>
    


  <!-- 취소Btn -->
  <section id="pop__bottom">
    <li class="pop__former__Btn">
      <i class="fas fa-chevron-left"></i>
      이전으로
    </li>
    <li class="pop__skip__Btn">
      건너뛰기
        <i class="fas fa-chevron-right"></i>
      </li>
  </section>
</body>
</html>
