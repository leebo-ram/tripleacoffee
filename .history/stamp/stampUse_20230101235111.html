      </div>
      <div>

  <section id="useStamp">
    <div class="scheduled__stamp">
      <p>사용 예정 스탬프</p>
      <p class="use_count">10개</p>
    </div>

    <div class="check_menu">
      <!-- 상하 arrow btm -->
      <div class="scroll__arrow">
        <i class="fas fa-chevron-up"></i>
        <i class="fas fa-chevron-down"></i>
      </div>

      <div>
        <img src="../img/1_COFFEE/1_HOT아메리카노.png" alt="스탬프 사용할 메뉴">
        <p>HOT)아메리카노[오리지널]</p>

        <p class="option">연하게</p>
        <input type="checkbox" name="checkbox" id="useStampCheckbox">
      </div>


      <!-- 공란 -->
      <div></div>
      <div></div>
      <div></div>

    </div>



    <div class="Amount__pay">
