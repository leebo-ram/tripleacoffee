<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>stamp use and Earn(스탬프 사용/적립)</title>
  <meta name="description" content="tripleacoffee Portfolio for world-renowned software engineer Lee Bo-ram and Byeon Sang-woo">

  <link rel="icon" type="image/png" href="../img/0_logo/logo_h.jpg" />

  <!-- 무료icon 적용하기 -->
  <script src="https://kit.fontawesome.com/24a94e1bce.js" crossorigin="anonymous"></script>


  <!-- 글씨체 적용하기 -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- css(font-글씨체) : font-family: 'Open Sans', sans-serif;-->

  <link rel="stylesheet" href="../style2.css">
  <script src="../main.js" defer></script>

</head>
<body>
  <section id="popTitles">
    <div class="pop__title">
      <h2>스탬프 적립 / 사용</h2>
    </div>
  </section>

  <!-- 스탬프 적립하기 / 사용하기 -->
  <section id="popBox">
    <div class="memberStamp">
      <div class="member__stamps">
        <p>010-****-1234</p>
        <p class="member__stamp__comment">회원님 총 보유 스탬프</p>
        <p class="have__stamp">10개</p>
      </div>
      <div>
        <p>10스탬프 이상부터 사용 가능</p>
      </div>
    </div>
    
    <div class="pop__middle__box stamp__usingChose">

      <div class="pop__boxing">
        <img src="../img/stamp_round.png" alt="">
        <p class="stamp__description">스탬프 적립하기</p>
      </div>
  
      <div class="pop__boxing stamp__usingChose">
        <img src="../img/stamp_square.png" alt="">
        <p class="stamp__description">스탬프 사용하기</p>
      </div>
    </div>
    
    <div class="using__stamp__info">
      <p>스탬프 사용하기를 선택하시면 핸드폰으로 인증번호가 발송 됩니다</p>
    </div>
  </section>



  <!-- 취소Btn -->
  <section id="pop__bottom">
    <button class="pop__cancel__Btn">취소</button>
  </section>

</body>
</html>
