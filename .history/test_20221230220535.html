  <script>
    function updateSource(){ 
    const audio = document.getElementById('oggSource');
    audio.src = 
        'audio/ogg/' + 
        document.getElementById('song1').getAttribute('data-value');
    audio.load();
}
  </script>

</head>
<body>
  <audio id="audio" controls="controls">
    <source id="oggSource" src="./audio/ment_inputIcCard.mp3" type="audio/ogg"></source>
    <source id="mp3Source" type="audio/mp3"></source>
        Your browser does not support the audio format.
</audio>

<ul style="list-style: none">
    <li>Sunday May 27, 2012
        <ul style="display: none">
            <li id="song1" data-value="song1.ogg">
                <button onclick="updateSource();">Item1</button>
            </li>

        </ul>
    </li>
</ul>
</body>
