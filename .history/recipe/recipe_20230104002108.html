<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>recipe(레시피)</title>
  <meta name="description"
    content="tripleacoffee Portfolio for world-renowned software engineer Lee Bo-ram and Byeon Sang-woo">

  <link rel="icon" type="image/png" href="../img/0_logo/logo_h.jpg" />

  <!-- 무료icon 적용하기 -->
  <script src="https://kit.fontawesome.com/24a94e1bce.js" crossorigin="anonymous"></script>


  <!-- 글씨체 적용하기 -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- css(font-글씨체) : font-family: 'Open Sans', sans-serif;-->

  <link rel="stylesheet" href="../style2.css">
  <script src="../main.js" defer></script>
</head>

<body>
  <section id="recipe">
    <div>
      <h3>주문번호</h3>
      <div class="orderNum">
        <ul>
          <li>주문번호: 101</li>
          <li>주문번호: 102</li>
          <li>주문번호: 103</li>
          <li>주문번호: 104</li>
          <li>주문번호: 105</li>
        </ul>
      </div>
    </div>


    <div>
      <h3>주문목록</h3>
      <ul class="orderList">
        <li>ICE)아메리카노</li>
        <li>ICE)아메리카노</li>
        <li>HOT)아메리카노</li>
      </ul>
    </div>
    <dir>
      <div>
        <h3>레시피1</h3>
        <p>메뉴명 : ICE)아메리카노</p>
        <ol>
          <li>2샷을 내린다.</li>
          <li>컵에 얼음80% 채운다.</li>
          <li>얼음컵에 물을 90% 채운다.</li>
          <li>2샷을 컵에 넣는다.</li>
        </ol>
      </div>
    </dir>

    <div>
      <h3>레시피2</h3>
      <p>메뉴명 : HOT)아메리카노</p>
      <ol>
        <li>2샷을 내린다.</li>
        <li>컵에 뜨거운 물을 90% 채운다.</li>
        <li>2샷을 컵에 넣는다.</li>
      </ol>
    </div>

    <div class="cooked">
      <button>
        <h2>완료</h2>
      </button>
    </div>
  </section>
</body>

</html>
