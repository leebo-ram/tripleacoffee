<script>
// make_mask_id('12345678');

function make_mask_id(taxId){
  
  let mobileNumber = "";
  if(!taxId){
    return mobileNumber;
  }
  if(taxId.length == 13){
    mobileNumber = taxId.replace(/[0-9a-zA-Z]/g, "*");
  } else {
    mobileNumber =
      // taxId.substring(0,4).replace(/[0-9a-zA-Z]/g, "*") + taxId.substring(4);
      taxId.substring(0,4).replace(/[0-9a-zA-Z]/g, "*") + taxId.substring(13);
  }
  console.log(mobileNumber);

  document.querySelector('#phoneNum').value = taxId;
  document.querySelector('#mobileNumber').value = mobileNumber;
}

</script>

<form name="form1">
  masked id : <input type="text" name="mobileNumber" id="mobileNumber" value="010-"
  onfocus="this.value=document.form1.id.value; return true;"
  onblur="make_mask_id(this.value); return true;">
  
  <input type="hidden" name="id" id="phoneNum">
</form>
  <button onClick="console.log(document.form1.id.value); void(0);" >입력하기</button>
