<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>마스킹 테스트</title>
</head>

<script>
make_mask_id('12345678');

function make_mask_id(taxId){
  
  var maskedId = "";
  if(!taxId){
    return maskedId;
  }
  if(taxId.length < 5){
    maskedId = taxId.replace(/[0-9a-zA-Z]/g, "*");
  } else {
    maskedId =
      taxId.substring(0,4).replace(/[0-9a-zA-Z]/g, "*") + taxId.substring(4);
  }

  document.form1.id.value = taxId;
  document.form1.maskedId.value = maskedId;
}

</script>



<form name="form1">
  masked id : <input type="text" name="maskedId" id="maskedId"  onfocus="this.value=document.form1.id.value; return true;"
         onblur="make_mask_id(this.value); return true;">
  <p/>
  id : <input type="text" name="id" id="id">
</form>
  <button onClick="alert(document.form1.id.value); void(0);" >submit</button>
<body>
  
</body>
</html>
